<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml;charset=iso-8859-1" />
		<meta http-equiv="content-style-type" content="text/css" />
		<title>test - window</title>
		<script src="../src/framework/MM_event-listener.js" type="text/javascript"></script>
		<script src="../src/framework/MM_window.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="holder" style="background-color:#ccc; width:3000px; height:3000px">
			<div id="buttons" style="position:fixed; top:50px; left:50px">
				<button id="ih">innerHeight</button>
				<button id="iw">innerWidth</button>
				<button id="st">scrollTop</button>
				<button id="sl">scrollLeft</button>
			</div>
		</div>
		<script type="text/javascript">
			var doc = document,
				win = window;
			MM.event.addListener(doc.getElementById('ih'), 'click', function(e){
				alert(MM.window.getInnerHeight());
			});
			MM.event.addListener(doc.getElementById('iw'), 'click', function(e){
				alert(MM.window.getInnerWidth());
			});
			MM.event.addListener(doc.getElementById('st'), 'click', function(e){
				alert(MM.window.getScrollTop());
			});
			MM.event.addListener(doc.getElementById('sl'), 'click', function(e){
				alert(MM.window.getScrollLeft());
			});
		</script>
	</body>
</html>
