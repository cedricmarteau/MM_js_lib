<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml;charset=iso-8859-1" />
		<meta http-equiv="content-style-type" content="text/css" />
		<title>test - OOP</title>
		<script src="../src/oop.js" type="text/javascript"></script>
		<script src="../src/event-basic.js" type="text/javascript"></script>
		<style type="text/css">
			#holder{background-color:red; width:300px; height:200px;}
		</style>
	</head>
	<body>
		<div id="holder">&nbsp;</div>
		<script type="text/javascript">
			var obj = { a: 123,
						testBind: function(evt){
							console.log("testBind: ", this.a ," | ", evt);
						},
						testBindArgs: function(arg1, arg2, evt){
							console.log("testBindArgs: ", this.a ," | ", arg1 ," | ", arg2 ," | ", evt);
						}
				},
				ext = { b: 456,
						testCurry: function(num1, num2){
							console.log("testCurry: ", num1 ," | ", num2);
						}					
				};
				
			//# Aggregate
			console.log("obj: ", obj ," | ext: ", ext);
			MM.oop.aggregate(obj, ext);
			console.log("oop.aggregate(obj, ext): ", obj); // test aggregate
			
			//## Bind
			MM.event.addListener(document.getElementById('holder'), "click", MM.oop.bind(obj.testBind, obj)); //test bind
			MM.event.addListener(document.getElementById('holder'), "click", MM.oop.bind(obj.testBindArgs, obj, "z", "x")); //test bind with arguments
			
			//## Curry
			ext.testCurry(5,15);
			var curried = MM.oop.curry(ext.testCurry, 10);
			curried(3);
			curried(7);
			
		</script>
	</body>
</html>
