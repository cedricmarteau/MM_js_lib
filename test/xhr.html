<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml;charset=iso-8859-1" />
		<meta http-equiv="content-style-type" content="text/css" />
		<title>test - XHR</title>
		<script src="../src/framework/xhr.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="holder">&nbsp;</div>
		<script type="text/javascript">
			var xhr = new MM.XHR();
			console.log(xhr);
			
			var opt = {
				method : 'GET',
				url : './oop.html',
				/* * /
				user : null,
				password : null,
				/* */
				/* * /
				data : 'lorem=ipsum&foo=bar',
				/* * /
				data : {
					lorem : ipsum,
					foo : bar 
				},
				/* */
				async : true
			};
			
			function callback(r){
				console.log('response:', r);
				if(r.success){
					document.getElementById('holder').innerHTML = r.responseText;
				}else{
					console.error('XHR Error: ', r.status, ' - ', r.statusText);
				}
			}
			
			//send
			xhr.send(opt, callback);
			
		</script>
	</body>
</html>
