<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml;charset=iso-8859-1" />
		<meta http-equiv="content-style-type" content="text/css" />
		<title>test - XHR</title>
		<script src="../src/framework/MM_xhr.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="holder">&nbsp;</div>
		<script type="text/javascript">
			var xhr = new MM.XHR('oop.html');
			console.log(xhr);
			
			/* * /
			xhr.url = 'browser-window.html';
			/* */
			/* * /
			xhr.method = 'POST';
			/* */
			/* */
			xhr.setRequestHeader('Lorem', 'Ipsum');
			/* */
			function callback(r){
				console.log('response:', r);
				console.log('respondeHeader: ', xhr.getResponseHeader('Server'));
				console.log('allRespondeHeaders: ', xhr.getAllResponseHeaders());
				if(r.success){
					document.getElementById('holder').innerHTML = r.responseText;
				}else{
					console.error('XHR Error: ', r.status, ' - ', r.statusText);
				}
			}
			
			//send
			xhr.send('lorem=ipsum&dolor=sit', callback);
			
		</script>
	</body>
</html>
