<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml;charset=iso-8859-1" />
		<meta http-equiv="content-style-type" content="text/css" />
		<title>test - MM_cookie</title>
		<script src="../src/framework/cookie.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="holder">&nbsp;</div>
		<script type="text/javascript">
			var str = '<h3>Full Cookie Data:</h3>'+ document.cookie + '<h3>MM.cookie:</h3>',
				holder = document.getElementById('holder'),
				nDays = 3;
				
			var date = new Date();
			date.setTime(date.getTime()+(nDays*24*60*60*1000));
			
			str += 'MM.cookie.set("amet", "maecennas"): '+ MM.cookie.set("amet", "maecennas") + '<br />';
			str += 'MM.cookie.set("lorem", "ipsum"): '+ MM.cookie.set("lorem", "ipsum") + '<br />';
			str += 'MM.cookie.getValue("lorem"): '+ MM.cookie.getValue("lorem") + '<br />';
			str += 'MM.cookie.set("dolor", "sit", {expires:date, path:"/"}): '+ MM.cookie.set("dolor", "sit", {expires:date, path:"/"}) + '<br />';
			str += 'MM.cookie.getValue("dolor"): '+ MM.cookie.getValue("dolor") + '<br />';
			str += 'MM.cookie.unset("dolor"): '+ MM.cookie.unset("dolor") + '<br />';
			str += 'MM.cookie.getValue("dolor"): '+ MM.cookie.getValue("dolor") + '<br />';
			str += 'MM.cookie.unset("dolor", {path:"/"}): '+ MM.cookie.unset("dolor", {path:"/"}) + '<br />';
			str += 'MM.cookie.getValue("dolor"): '+ MM.cookie.getValue("dolor") + '<br />';
			str += 'MM.cookie.isset("amet"): '+ MM.cookie.isset("amet") + '<br />';
			str += 'MM.cookie.isset("dolor"): '+ MM.cookie.isset("dolor") + '<br />';
			holder.innerHTML = str;
		</script>
	</body>
</html>
